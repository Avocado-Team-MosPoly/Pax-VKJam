<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
  <title> Чур Меня! </title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>    

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{LOADER_FILENAME}}}";
      var config = {
        dataUrl: buildUrl + "/{{{DATA_FILENAME}}}",
        frameworkUrl: buildUrl + "/{{{FRAMEWORK_FILENAME}}}",
        codeUrl: buildUrl + "/{{{CODE_FILENAME}}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "/{{{COMPANY_NAME}}}",
        productName: "/{{{PRODUCT_NAME}}}",
        productVersion: "/{{{PRODUCT_VERSION}}}",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var unityGameInstance = null;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          unityGameInstance = unityInstance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
    // Пользовательский код
        function JSRequestUserData()   // функция для тестов - вызывается из Unity
        {
            vkBridge.send('VKWebAppGetUserInfo', {})
                .then((data) => {
                    if (data.id) {
                        console.log(data);
                        unityGameInstance.SendMessage('Connects', 'UserData_Processing', data.id.toString() + '|' + data.photo_200 + '|' + data.first_name);
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
        }
        function JSRequest_ShowInterstitialAd()
        {
            console.log('Попытка рекламы');
            vkBridge.send('VKWebAppShowNativeAds', {
                ad_format: 'interstitial'
            })
                .then((data) => {
                    console.log(data);
                    if (data.result) {
                        console.log('Показ завершён');
                        unityGameInstance.SendMessage('Connects', 'Response_ShowInterstitialAd', true);
                    }
                    else {
                        console.log('Ошибка при показе');
                        unityGameInstance.SendMessage('Connects', 'Response_ShowInterstitialAd', false);
                    }
                })
                .catch((error) => {
                    console.error('Произошла ошибка при открытии окна рекламы:', error.message);
                    console.error('Неудачный объект:', error);
                    unityGameInstance.SendMessage('Connects', 'Response_ShowInterstitialAd', false);
                });
        }
        function JSRequestShowAds()
        {
            console.log('Попытка рекламы');
            vkBridge.send('VKWebAppShowNativeAds', {
                ad_format: 'reward'
            })
                .then((data) => {
                    console.log(data);
                    if (data.result) {
                        console.log('Показ завершён');
                        unityGameInstance.SendMessage('Connects', 'ResponseSuccessAds');
                    }
                    else {
                        console.log('Ошибка при показе');
                    }
                })
                .catch((error) => {
                    console.error('Произошла ошибка при открытии окна рекламы:', error.message);
                    console.error('Неудачный объект:', error);
                });
        }
        function JSRequestInviteNewPlayer()
        {
            vkBridge.send('VKWebAppShowInviteBox', {})
                .then((data) => {
                    if (data.success) {
                        console.log('Приглашения не отправлены', data.notSentIds);
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
        }
        function JSRequestInviteOldPlayer(id, lobby_key) {
            vkBridge.send("VKWebAppShowRequestBox", {
                uid: id,
                message: "Заходи ко мне в игру!" // Ключ лобби: " + lobby_key
                //requestKey: "key-12345"
            })
                .then((data) => {
                    if (data.success) {
                        console.log('Приглашён пользователь: ', id);
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
        }
        function JSRequestBuyTry(id) {
            var itemId = id.toString();
            console.log('Попытка покупки с ID:', itemId);
            vkBridge.send('VKWebAppShowOrderBox', {
                type: 'item',
                item: itemId
            })
                .then((data) => {
                    if (data.success) {
                        console.log('Покупка успешно совершена', data);
                        unityGameInstance.SendMessage('Connects', 'ResponseSuccessBuyDonat');
                    }
                    else {
                        console.log('Пользователь отказался от покупки или произошла ошибка');
                    }
                })
                .catch(error => {
                    console.error('Произошла ошибка при открытии окна заказа:', error.message);
                    console.error('Неудачный объект:', error);
                });
        }
        function JSRequestGetFriends() {
            vkBridge.send('VKWebAppGetFriends', {
            })
                .then((data) => {
                    if (data) {
                        console.log(data.users);
                        var uids = "";
                        for (var i = 0; i < data.users.length; i++)
                            uids += data.users[i].id + " ";

                        unityGameInstance.SendMessage('Connects', 'ResponseGetFriends', uids);
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
        }
        function JSRequestJoinGroup() {
            vkBridge.send('VKWebAppJoinGroup', {
                group_id: 221378705
            })
                .then((data) => {
                    if (data.result) {
                        console.log('Пользователь подписался на сообщество');
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
        }

        function JSIsMobilePlatform() {
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
            {
                return true;
            }

            return false;
        }

        jQuery(document).ready(function ($)
        {
            vkBridge.send('VKWebAppInit');
        });

    </script>
  </body>
</html>
